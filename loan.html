<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Loan Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="loan.css"> 
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            margin-right: auto;
            margin-left: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
      .header {
            text-align: center;
            margin-bottom: 30px;
        }
      header {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            background-image: linear-gradient(rgb(135, 163, 247), rgb(58, 247, 253));
            font-family: Italic, bold;
            position: relative;
        }
      .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
      .footer-space {
            margin-top: 20px;
        }
    </style>
</head>
<body>
   <header>
        <a href="home.html" class="btn btn-secondary back-btn">Back</a>
        <h1>Geo Planner 360</h1>
    </header>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Business Loan</span>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center">Apply for Business Loan</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" class="form-control" id="businessName" placeholder="Enter your business name" required>
            </div>
            <div class="form-group">
                <label for="businessType">Business Type</label>
                <select class="form-control" id="businessType" required>
                    <option value="">Select</option>
                    <option>Restaurant</option>
                    <option>Retail Store</option>
                    <option>Technology Startup</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="loanAmount">Loan Amount Needed</label>
                <input type="number" class="form-control" id="loanAmount" placeholder="Enter the amount in USD" required>
            </div>
            <div class="form-group">
                <label for="businessPlan">Business Plan</label>
                <textarea class="form-control" id="businessPlan" rows="5" placeholder="Describe your business plan" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit btn-block">Submit Application</button>
        </form>
    </div>

    <div class="footer-space"></div>
    <footer>
        <footer>
    <p>&copy; 2024 Geo Planner 360</p>
</footer>

    </footer>

    <!-- Bootstrap and other JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for form validation and responsiveness
        document.getElementById("loanForm").addEventListener("submit", function(event) {
            // Prevent the form from submitting if any field is empty
            if (!event.target.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            event.target.classList.add("was-validated");
        });
    </script>
</body>
</html>
